[defaults]
# Basic configuration
host_key_checking = False
remote_user = ec2-user
private_key_file = /home/alexg/.ssh/myapp-dev-keypair.pem
inventory = inventory/
interpreter_python = auto_silent

# Retry settings
retry_files_enabled = False

# SSH settings
timeout = 30

# Output settings
stdout_callback = default
result_format = yaml
bin_ansible_callbacks = True

# Performance
gathering = smart
fact_caching = memory

[inventory]
enable_plugins = aws_ec2

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3
retries = 3
pipelining = False
control_path_dir = /tmp/.ansible-cp
